<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                background-color:rgba(0,0,0,1);
                width: 15%;
                height: 13%;
                position: absolute;
                left:40%;
                top:45%;
                opacity:1;
                transform:none;
                transition: all 1.5s ease-in-out;
            }
            .second{
                font-size: 10px;
                visibility: hidden;
                color:rgba(255,255,255,1);
                transform:none;
                
                padding:20px;
                transition: all 0.1s ease-in-out;
                
            }
            .box:hover{
                background-color:rgba(93, 90, 90, 0);
                transform:scale(3);
            }
            .box:hover .second{
                visibility:visible;
                transform:none;
                background-color:rgba(0,0,0,1)
            }
            .second input[type=text]{
                width:25%;
                height:10px;
                font-size: 8px;
                border-radius: 5px;
                background-color: rgb(255, 255, 255);
                color:black;
                transition:all 0.08s ease-in-out;
            }
            .second input[type=text]:focus{
                width:50%;
                background-color: rgba(255, 255, 255, 1);
            }
            .second input[type=password]{
                width:25%;
                height:10px;
                font-size:8px;
                border-radius: 5px;
                color:black;
                background-color: rgba(255,255,255,1);
                transition: all 0.08s ease-in-out;
            }
            .second input[type=password]:focus{
                width:50%;
                background-color: rgba(255,255,255,1);
            }
            .second input[type=submit]{
                width:100%;
                height:20px;
                font-size:8px;
                margin:5px;
                
            }
            input[type=submit]:hover{
                text-decoration: none;
                background-color: rgb(23, 27, 224);
            }
            p{
                color:rgba(255,255,255,1);
                text-align: center;
            }
            .box:hover p{
                color:rgba(255,255,255,0);
            }
            
            
        </style>
    </head>
    <body>
        <div class="box">
            <div class="second">
                <form method="POST" action="newpage.html">
                    
                    <label for="name">name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    <label for="pass">password:</label>
                    
                    <input type="password" id="pass" name="pass" required>
                    <br><br>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>

        
    </body>
</html>
